<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account - Notivibe</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 80px;
            margin-bottom: 15px;
        }
        h2 {
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: block;
        }
        textarea {
            height: 60px;
            resize: none;
        }
        button {
            background-color: red;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        .message {
            font-weight: bold;
            margin-top: 15px;
            display: none;
            color: green;
        }
  </style>
  <script>
        function fakeDeleteRequest(event) {
            event.preventDefault();

            const message = document.getElementById("message");

            // Simulate a fake request with a delay
            setTimeout(() => {
                message.textContent = "Your account has been deleted successfully.";
                message.style.display = "block";
            }, 1000);
        }
  </script>
</head>
<body>
<div class="container">
  <img src="lunch_box_logo.jpg" alt="Notivibe Logo">

  <h2>LunchBox - Account Deletion</h2>
  <p>Developed by <strong>Lytortech Private Limited</strong></p>
  <p>Enter your email and password to delete your account.</p>

  <form onsubmit="fakeDeleteRequest(event)">
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <label for="reason">Why do you want to delete this account? (Optional)</label>
    <textarea id="reason" name="reason" placeholder="Tell us your reason (optional)..." rows="3"></textarea>

    <button type="submit">Delete My Account</button>
  </form>

  <p id="message" class="message"></p>
</div>
</body>
</html>
